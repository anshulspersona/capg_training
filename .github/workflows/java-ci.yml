name: Build and Push Docker to GHCR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Build Docker image
      run: docker build -t ghcr.io/${{ github.repository_owner }}/my-app:latest .

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Docker image to GHCR
      run: docker push ghcr.io/${{ github.repository_owner }}/my-app:latest

    - name: Send Success Email
      if: success()
      run: |
        echo "Build and push successful! Sending notification."
        echo "Subject: Docker Image Build and Push Success" > message.txt
        echo "The Docker image has been successfully built and pushed to GitHub Container Registry." >> message.txt
        curl --url 'smtp://smtp.gmail.com:456' \
             --ssl-reqd \
             --mail-from 'anshul.anshul.sri@gmail.com' \
             --mail-rcpt 'pisaca5419@coloruz.com' \
             --upload-file message.txt \
             --user '${{ secrets.SMTP_USERNAME }}:${{ secrets.SMTP_PASSWORD }}'

